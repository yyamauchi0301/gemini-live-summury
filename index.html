<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Live API リアルタイム要約</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 24px;
        line-height: 1.5;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        padding: 8px;
        font-family: inherit;
      }
      .panel {
        margin-top: 12px;
      }
      .status {
        font-weight: 600;
      }
      .error {
        color: #b00020;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Gemini Live API リアルタイム要約</h1>

    <div class="row">
      <button id="startSpeechBtn">音声認識開始</button>
      <button id="stopSpeechBtn" disabled>音声認識停止</button>
      <button id="summarizeBtn">要約する</button>
      <span class="status" id="status">待機中</span>
    </div>

    <div class="panel">
      <label for="inputText">入力テキスト</label>
      <textarea id="inputText" placeholder="ここにテキストを入力してください"></textarea>
    </div>

    <div class="panel">
      <label for="summary">要約</label>
      <textarea id="summary" readonly></textarea>
    </div>

    <div class="panel">
      <label for="promptText">送信プロンプト</label>
      <textarea id="promptText" readonly></textarea>
    </div>

    <div class="panel error" id="error"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
